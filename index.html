<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap" rel="stylesheet">
    <title>Coop's Questions</title>
</head>
<body>
    <nav>
        <h1>Coop's Questions</h1>
    </nav>
    <section class='category'>
        <button class='fun'>Have Fun</button>
        <button class='deep'>Get Deep</button>
        <button class='thisorthat'>This Or That</button>
        <button class='top'>Top 3</button>
        <button class='custom'>Custom</button>
        <button class='add'>+</button>
    </section>
    <main class='container'>
        <p class='question'>Lorem ipsum dolor sit amet consectetur adipisicing elit. Asperiores maxime, quam ipsam animi rerum optio sequi autem molestiae iusto repellendus? Voluptates quidem aliquid ad quaerat illum, numquam voluptatem cum quae!</p>
        <div class='buttons'>
            <button class='thumbsup'>&#128077;</button>
            <!-- <button class='timer'>Timer</button> -->
            <button class='thumbsdown'>&#128078;</button>
        </div>
    </main>
    <section class='scroll'>
            <button class='previous'>&#8592;</button>
            <button class='reset'>Reset</button>
            <button class='next'>&#8594;</button>
    </section>
    <script src="script.js"></script>
</body>
</html>
