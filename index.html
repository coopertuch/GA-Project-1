<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Anton&display=swap" rel="stylesheet">
    <title>Coop's Questions</title>
</head>
<body>
    <nav>
        <h1>Coop's Questions</h1>
    </nav>
    <main class='container mainbox'>
        <p class='question'>Get started by clicking on any category. If you like the question, give it a thumbs up, and if not, give it a thumbs down and we'll remove that one for you.</p>
        <div class='buttons'>
            <button class='thumbsup'>&#128077;</button>
            <!-- <button class='timer'>Timer</button> -->
            <button class='thumbsdown'>&#128078;</button>
        </div>
    </main>
    <section class='category'>
            <button class='fun'>Have Fun</button>
            <button class='deep'>Get Deep</button>
            <button class='thisorthat'>This Or That</button>
            <button class='top'>Top 3</button>
            <button class='custom'>Custom</button>
    </section>
    <div class='input'>
        <input type='text' placeholder='Add your own question!'>
    </div>
    <section class='scroll'>
            <button class='reset'>Submit</button>
            <button class='reset'>Reset</button>
    </section>
    <script src="script.js"></script>
</body>
</html>
