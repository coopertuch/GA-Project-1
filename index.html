<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Anton&display=swap" rel="stylesheet">
    <title>Coop's Questions</title>
</head>
<body>
    <nav>
        <button class='home'>Coop's Questions</button>
    </nav>
    <main class='container mainbox'>
        <p class='question'>Get started by tapping on any category! Reset by tapping 'Coop's Questions' above.</p>
        <!-- <div class='thumbs'>
            <button class='thumbsup'>&#128077;</button>
            <button class='thumbsdown'>&#128078;</button>
            <button class='reset'>Reset</button>
        </div> -->
    </main>
    <div class='category'>
            <button class='fun'>Have Fun</button>
            <button class='deep'>Get Deep</button>
            <button class='thisorthat'>This Or That</button>
            <button class='top'>Top 3</button>
            <button class='custom'>Custom</button>
    </div>
    <div class='inputSection off'>
        <input class='input' type='text' placeholder="Add your own question, Submit, then tap Custom!">
    </div>
    <div class='buttons'>
            <button class='submit off'>Submit</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
