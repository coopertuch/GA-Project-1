<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script> -->
    <title>Coop's Questions</title>
</head>
<body>
    <nav class='logo'>
        <h1 class='logo'>Coop's Questions</h1>
    </nav>
    <section class='category'>
        <button class='fun'>Have Fun</button>
        <button class='deep'>Get Deep</button>
        <button class='thisorthat'>This Or That</button>
        <button class='top'>Top 3</button>
        <button class='custom'>Custom</button>
        <button class='connect'>+</button>
    </section>
    <main class='container question'>
        <p id='currentquestion'>Sample Question</p>
        <div class='buttons'>
            <button class='thumbup'>&#8593;</button>
            <button class='timer'>Timer</button>
            <button class='thumbdown'>&#8595;</button>
        </div>
    </main>
    <section class='scroll'>
            <button class='previous'>&#8592;</button>
            <button class='next'>&#8594;</button>
    </section>
    <script src="script.js"></script>
</body>
</html>
